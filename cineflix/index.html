<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CineFlix Design</title>
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		img {
			width: 100%;
		}
	</style>
	<body>
		<img
			src="../React Training - Mission Kepler/Assignment 4/Cineflex/UX/Movie.png"
			alt=""
		/>
	</body>
	<script>
		let index = 0;
		const sources = [
			"../React Training - Mission Kepler/Assignment 4/Cineflex/UX/Login.png",
			"../React Training - Mission Kepler/Assignment 4/Cineflex/UX/home.png",
			"../React Training - Mission Kepler/Assignment 4/Cineflex/UX/All Movies - Movie Description.png",
			"../React Training - Mission Kepler/Assignment 4/Cineflex/UX/Movie.png",
		];
		document.addEventListener("dblclick", () => {
			index = index + 1;
			if (index === sources.length) {
				index = 0;
			}
			document.querySelector("img").src = sources[index];
		});
	</script>
</html>
